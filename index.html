<p>r: </p><input type="range" min="1" max="250" id="rad"><br>
<p>d: </p><input type="range" min="1" max="250" id="dad"><br>
</div>
<canvas id="Life" width="300" height="300"></canvas>
<script>var mas = new Array();
        var c1 = document.getElementById('Life');
        var ctx = c1.getContext('2d');
        c1.onclick = function(event){
            	var x = event.offsetX;
	               var y = event.offsetY;
	               console.log(x);
                console.log(y);
                x = Math.floor(x/10); //300 /10 = 30
	               y = Math.floor(y/10); //300 /10 = 
	               mas[y][x]=1;
                console.log(mas);
	               drawField();
                goLife();
            }

            function goLife(){
             var n=30, m=30;
             for (var i=0; i<m; i++){
              mas[i]=[];
              for (var j=0; j<n; j++){
               mas[i][j]=0;
              }
             }
            }

            function drawField(){
                 ctx.clearRect(0, 0, 300, 300);
                 for (var i=0; i<30; i++){
                  for (var j=0; j<30; j++){
                   if (mas[i][j]==1){
                    ctx.fillRect(j*10, i*10, 10, 10);
                   }
                  }
                 }
                }
   
</script>

</div>
